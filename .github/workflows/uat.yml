name: Deploy UAT

on:
  push:
    branches: ["uat"]

jobs:
  build:
    runs-on:
      - self-hosted
      - uat-server
    steps:
      - uses: actions/checkout@v3
      - run: node -v
      - run: npm install
      - run: npm run build

  deploy:
    needs: build
    runs-on:
      - self-hosted
      - uat-server
    steps:
      - run: pm2 start ecosystem.config.js --env uat
